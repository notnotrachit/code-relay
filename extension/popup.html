<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .status.connected {
            background-color: #e8f5e8;
            border: 1px solid #4caf50;
        }
        
        .status.disconnected {
            background-color: #ffeaea;
            border: 1px solid #f44336;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-indicator.connected {
            background-color: #4caf50;
        }
        
        .status-indicator.disconnected {
            background-color: #f44336;
        }
        
        .info-section {
            margin-bottom: 15px;
        }
        
        .info-label {
            font-weight: bold;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 14px;
            color: #333;
        }
        
        .button {
            width: 100%;
            padding: 10px;
            background-color: #007cba;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .button:hover {
            background-color: #005a87;
        }
        
        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .test-section {
            border-top: 1px solid #eee;
            padding-top: 15px;
            margin-top: 15px;
        }
        
        .test-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 12px;
            box-sizing: border-box;
        }
        
        .test-result {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            max-height: 100px;
            overflow-y: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>AI Proxy Extension</h2>
    </div>
    
    <div id="status" class="status disconnected">
        <div style="display: flex; align-items: center;">
            <div id="statusIndicator" class="status-indicator disconnected"></div>
            <span id="statusText">Disconnected</span>
        </div>
    </div>
    
    <div class="info-section">
        <div class="info-label">Server URL</div>
        <div class="info-value">ws://localhost:3001</div>
    </div>
    
    <div class="info-section">
        <div class="info-label">API Endpoint</div>
        <div class="info-value">http://localhost:3000</div>
    </div>
    
    <button id="reconnectBtn" class="button">Reconnect to Server</button>
    
    <div class="test-section">
        <div class="info-label">Test API</div>
        <input id="testInput" class="test-input" placeholder="Enter test message..." value="Hello, how are you?">
        <button id="testBtn" class="button">Send Test Request</button>
        <div id="testResult" class="test-result" style="display: none;"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
